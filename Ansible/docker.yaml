- name: docker build and push
  hosts: all
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:
    - name: Update apt package cache
      apt:
        update_cache: yes   

    - name: Copy petstore project to remote host
      synchronize:
        src: /var/lib/jenkins/workspace/petstore/
        dest: /home/ubuntu/petstore/
        recursive: yes
        delete: yes

    - name: Build Docker Image
      command: docker build -t petstore .
      args:
        chdir: /home/ubuntu/petstore

    - name: Tag image
      command: docker tag petstore:latest shabz1309/petstore:latest 

    - name: Log in to Docker Hub
      community.docker.docker_login:
        registry_url: https://index.docker.io/v1/
        username: shabz1309
        password: dckr_pat_5dMDcA7gMPqv5QsV38z3FXi85lE

    - name: Push image
      command: docker push shabz1309/petstore:latest

       - name: Stop and remove existing container if it exists
      shell: |
        if docker ps -a --format '{{.Names}}' | grep -q '^pet1$'; then
          docker stop pet1 && docker rm pet1
        fi
      ignore_errors: yes

    - name: Run container
      command: docker run -d --name pet1 -p 8081:8080 shabz1309/petstore:latest

